version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rocky-pos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rocky_pos_db
      POSTGRES_USER: rocky_pos_user
      POSTGRES_PASSWORD: rocky_pos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rocky-pos-network

  # NestJS Application
  app:
    build: .
    container_name: rocky-pos-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://rocky_pos_user:rocky_pos_password@postgres:5432/rocky_pos_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: production
    depends_on:
      - postgres
    networks:
      - rocky-pos-network

volumes:
  postgres_data:

networks:
  rocky-pos-network:
    driver: bridge
